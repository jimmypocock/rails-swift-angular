<h2>User Edit</h2>
<a ui-sref="usersIndex">Go to Index Page</a>

<form ng-submit="updateUser()">
  <h3>Edit User</h3>
  <p>ID: {{ user.id }}</p>
  <label for="firstName">First Name:</label>
  <input type="text" name="firstName" ng-model="user.first_name">
  <label for="lastName">Last Name:</label>
  <input type="text" name="lastName" ng-model="user.last_name">
  <label for="bio">Bio:</label>
  <textarea name="bio" ng-model="user.bio"></textarea>
  <label for="phone">Phone:</label>
  <input type="text" name="phone" ng-model="user.phone">
  <label for="email">Email:</label>
  <input type="text" name="email" ng-model="user.email">
  <p>Created At: {{ user.created_at }}</p>
  <p>Updated At: {{ user.updated_at }}</p>
  <input type="submit" value="Update This User">
</form>
<p ng-if="success === true">{{ messages.success }}</p>
<p ng-if="success === false">{{ messages.error }}</p>
<div><a ng-click="deleteUser()">Delete</a></div>
