<a ui-sref="usersIndex">Go to Index Page</a>

<form ng-submit="createUser()">
  <h3>Create a user</h3>
  <label for="firstName">First Name:</label>
  <input type="text" name="firstName" ng-model="brandNew.user.first_name">
  <label for="lastName">Last Name:</label>
  <input type="text" name="lastName" ng-model="brandNew.user.last_name">
  <label for="bio">Bio:</label>
  <textarea name="bio" ng-model="brandNew.user.bio"></textarea>
  <label for="phone">Phone:</label>
  <input type="text" name="phone" ng-model="brandNew.user.phone">
  <label for="email">Email:</label>
  <input type="text" name="email" ng-model="brandNew.user.email">
  <input type="submit" value="Create This User">
</form>
